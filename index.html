<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="display">
                <div class="display-input">0</div>
            </div>
            <div class="buttons">
                <div class="clear">AC</div>
                <div class="delete">DEL</div>
                <div class="num">.</div>
                <div class="op">/</div>
                <div class="num">7</div>
                <div class="num">8</div>
                <div class="num">9</div>
                <div class="op">*</div>
                <div class="num">4</div>
                <div class="num">5</div>
                <div class="num">6</div>
                <div class="op">-</div>
                <div class="num">1</div>
                <div class="num">2</div>
                <div class="num">3</div>
                <div class="op">+</div>
                <div class="num">00</div> 
                <div class="num">0</div>
                <div class="equal">=</div>
            </div>            
        </div>
    </div>
    <script src="./scripts.js"></script>
</body>
</html>
